language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc
  
matrix:
  exclude:
    - os: osx
      compiler: gcc

before_install:
  # g++ 4.8 on linux
  - if [[ "$os" == "linux" ]]; then if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi; fi

  # clang 3.4 - already with travis
  #- if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - if [[ "$os" == "linux" ]]; then sudo apt-get update -qq; fi

  - if [[ "$os" == "osx" ]]; then brew update; fi

install:
  # libusb-1 devel on linux
  - if [[ "$os" == "linux" ]]; then sudo apt-get install -y libusb-1.0-0-dev; fi

  # libusb-1 devel on OS X
  - if [[ "$os" == "osx" ]]; then brew install libusb; fi

  # g++ 4.8 on linux
  - if [[ "$os" == "linux" ]]; then if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi; fi
  - if [[ "$os" == "linux" ]]; then if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi; fi

  # clang 3.4 - already with travis
  #- if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  #- if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
